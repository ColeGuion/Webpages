    <style>
        .colorPicker {
            display: grid;
            grid-template-columns: 20vw 10vw;

            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .colorPicker label {

            font-weight: 700;

            display: block;
            margin-bottom: 16px;
        }
        .colorPicker input {
            font-size: 24px;
            line-height: 32px;
            padding: 8px 6px;
            border: 1px solid rgb(196, 205, 213);
            border-radius: 5px;
        }
        .colorPicker #color-block {
            border: 5px solid rgb(196, 205, 213);

            border-radius: 8px;

            width: 100px;
        }

<body>
    <br><br>
    <div class="colorPicker">

            <label for="color-inp">Your Color</label>

        </div>
        <div><div id="color-block"></div></div>
        <!-- <div>Your Color</div>

        <div><input type="text" value="#e48026"></div> -->
    </div>
    <div class="flex">

        <span style="width:90px;" class="self-center text-xl font-bold px-3 py-2 bg-gray-100 border text-center rounded ml-3">60%</span>
    </div>
    

    <script>
        let colorInput = document.getElementById("color-inp");
        let colorBlock = document.getElementById("color-block");
        colorInput.addEventListener('input', function() {
            let colorValue = colorInput.value;
            if (/^#[0-9A-F]{6}$/i.test(colorValue)) {
                colorBlock.style.backgroundColor = colorValue;
            }
        });
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            //formatShortcuts();
            //loadTableData();
        });

        // Converts a hex color string to an RGB object
        function hexToRgb(hex) {
            hex = hex.replace(/^#/, '');
            if (hex.length === 3) {
                hex = hex.split('').map(c => c + c).join('');
            }
            const bigint = parseInt(hex, 16);
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }

        // Converts an RGB object to a hex color string
        function rgbToHex(r, g, b) {
            const toHex = (c) => {
                const hex = Math.round(c).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            };
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        // Lightens a hex color by a percentage (0â€“100)
        function lightenColor(hex, percent) {
            const rgb = hexToRgb(hex);
            const lighten = (channel) => channel + (255 - channel) * (percent / 100);
            const r = lighten(rgb.r);
            const g = lighten(rgb.g);
            const b = lighten(rgb.b);
            return rgbToHex(r, g, b);
        }
        
        console.log(lightenColor('#df6900', 80)); // Output: #f9e1cc
    </script>
