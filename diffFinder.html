<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Difference Finder</title>
    <link rel="stylesheet" href="Style/diffFinder.css">
    <style>
    </style>
</head>
<body>
    <div class="main-content">
    <div class="container">
        <div class="header">
            <h1>üîç String Difference Finder</h1>
            <p>Compare two strings and find their differences</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="string1">First String:</label>
                <textarea id="string1" placeholder="Enter your first string here...">we shood buy an car.</textarea>
            </div>
            
            <div class="input-group">
                <label for="string2">Second String:</label>
                <textarea id="string2" placeholder="Enter your second string here...">We should buy a car.</textarea>
            </div>
            
            <div class="button-group">
                <button id="findDiffBtn">Find Differences</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Finding differences...</p>
            </div>
            
            <div id="error" class="error hidden"></div>

            <div id="markupContainer" class="markup-container"></div>
        </div>
    </div>
    </div>
    <script src="Scripts/diffFinder.js"></script>
    <script src="Scripts/navigation.js"></script>
</body>
</html>
