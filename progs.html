<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Command Cheat Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #00a8cc, #0078d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a0a9b8;
            font-weight: 400;
        }

        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e0e6ed;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: #6b7280;
        }

        .search-box:focus {
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .commands-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .command-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .command-card:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 212, 170, 0.3);
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.1);
        }

        .command-card:hover::before {
            opacity: 1;
        }

        .command {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.95rem;
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.1), rgba(0, 120, 212, 0.1));
            color: #00d4aa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 3px solid #00d4aa;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            word-break: break-all;
        }

        .command:hover {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.15), rgba(0, 120, 212, 0.15));
            transform: scale(1.02);
        }

        .command::after {
            content: 'Click to copy';
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            font-size: 0.75rem;
            color: #6b7280;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .command:hover::after {
            opacity: 1;
        }

        .description {
            color: #c9d1d9;
            font-size: 1rem;
            line-height: 1.5;
        }

        .copy-notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #00d4aa, #00a8cc);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transform: translateX(100%) scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 212, 170, 0.3);
        }

        .copy-notification.show {
            transform: translateX(0) scale(1);
            opacity: 1;
        }

        .stats {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stats-text {
            color: #a0a9b8;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .commands-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .command-card {
                padding: 1rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 170, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 170, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Linux Command Cheat Sheet</h1>
            <p class="subtitle">Essential commands for power users and developers</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search commands..." id="searchBox">
        </div>

        <div class="commands-grid" id="commandsGrid">
            <!-- Commands will be populated by JavaScript -->
        </div>

        <div class="stats" id="stats">
            <p class="stats-text">Showing <span id="commandCount">0</span> commands</p>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        Command copied to clipboard!
    </div>

    <script>
        const commands = [
            ["nano ~/.bashrc", "Edit linux bash profile"],
            ["nano ~/.bash_aliases", "Edit linux bash script for aliases"],
            ["source ~/.bashrc", "Apply the changes to ~/.bashrc"],
            ["ls -l FILE", "View file permissions"],
            ["pip list | grep tr", "List pip modules that contain <em>\"tr\"</em>"],
            ["pip list | grep -E '^(tr|opt)|onnx'", "List pip modules that start with <em>\"tr\"</em> or <em>\"opt\"</em> OR contain the string <em>\"onnx\"</em>"],
            ["ps aux | head -n 5", "View the first 5 running processes"],


            ["pip list --format=freeze > requirements.txt", "Create requirements.txt file from current pip modules"],
            ["pip install -r requirements.txt", "Install pip modules from requirements.txt file"],
            ["hostname -I", "IP Address"],
            ["cd -", "Previous Directory"],
            ["cd ~", "Home Directory"],
            ["!!", "Repeat last command"],
            ["!$", "Last argument of previous command"],
            ["mv f1.txt dir", "Move `f1.txt` to the specified directory"],
            ["mv f1.txt newFile.txt", "Rename `f1.txt` to `newFile.txt`"],
            ["find ./Models -type f -name \"tokenizer.json\" | wc -l", "Find the amount of `tokenizer.json` files anywhere inside the `/Models` directory"],
            ["find . -type f -size +100M", "Find files larger than 100MB in current directory"],
            ["tree -L 2", "Show directory structure up to 2 levels deep"],
            ["sudo apt upgrade -y", "Upgrades all installed packages without asking for confirmation"],
            ["ps -eo pid,comm,%cpu --sort=-%cpu | awk 'NR==1 || $3>0.5'", "Running processes using more than .5% of the CPU (`NR==1` displays headings)"],
            ["ps -eo %cpu,comm,cmd,pid --sort=-%cpu | head -n 8", "Display the first 8 running processes sorted by cpu usage"],
            ["wget URL", "Download a file"],
            ["alias ll='ls -lh'", "Create a bash alias `ll` that runs `ls -lh`"],
        ];

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderCommands(filteredCommands = commands) {
            const grid = document.getElementById('commandsGrid');
            const countElement = document.getElementById('commandCount');
            
            grid.innerHTML = '';
            
            filteredCommands.forEach((cmd, index) => {
                const card = document.createElement('div');
                card.className = 'command-card';
                card.innerHTML = `
                    <div class="command" onclick="copyToClipboard('${escapeHtml(cmd[0])}', this)">${escapeHtml(cmd[0])}</div>
                    <div class="description">${cmd[1]}</div>
                `;
                grid.appendChild(card);
            });
            
            countElement.textContent = filteredCommands.length;
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyNotification();
                
                // Add visual feedback
                element.style.background = 'linear-gradient(135deg, rgba(0, 212, 170, 0.3), rgba(0, 120, 212, 0.3))';
                setTimeout(() => {
                    element.style.background = '';
                }, 200);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function filterCommands(searchTerm) {
            if (!searchTerm.trim()) {
                return commands;
            }
            
            const term = searchTerm.toLowerCase();
            return commands.filter(cmd => 
                cmd[0].toLowerCase().includes(term) || 
                cmd[1].toLowerCase().includes(term)
            );
        }

        // Initialize the page
        renderCommands();

        // Search functionality
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            const filteredCommands = filterCommands(e.target.value);
            renderCommands(filteredCommands);
        });

        // Add some smooth animations on load
        window.addEventListener('load', () => {
            const cards = document.querySelectorAll('.command-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 50);
            });
        });
    </script>
</body>
</html>
