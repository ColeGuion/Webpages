<!DOCTYPE html>
<html>
<head>
    <title>Playground</title>
    <link rel="stylesheet" href="../styles/base/main.css">
    <style>
        .sect {
            width: 100%;
            border: 1px solid #000;
            padding: 10px;
            margin: 5vh 0;
        }
        .viewGrid {
            display: grid; 
            grid-template-columns: 5vw 5vw;
            grid-template-rows: auto 5vh;
            font-family: Lexend;
            font-size: 18px;
            text-align: center;
        }
        .viewGrid #vheight {
            text-align: right;
            align-content: center;
            padding-right: 10%;
        }
        .viewGrid #vbox {
            border-top: 3px solid black;
            border-left: 3px solid black;
        }
    </style>
    <script src="../scripts/navigation.js"></script>
</head>
<body>
    <div class="sect">
        <div class="viewGrid">
            <div></div>
            <div>5vw</div>
            <div id="vheight" style="text-align: right;">5vh</div>
            <div id="vbox"></div>
        </div>
    </div>

    <div class="sect">
    </div>
</body>
</html>
