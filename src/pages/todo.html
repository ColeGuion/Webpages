<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/base/main.css">
    <link rel="stylesheet" href="../styles/todo.css">
    <style>
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="../scripts/navigation.js"></script>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="buttons">
            <button onclick="toggleBackground()">Toggle Background</button>
            <button onclick="toggleOldTasks()">Toggle Old Tasks</button>
        </div>

        <!-- To-Do Input -->
        <div class="addBar">
            <button id="addBtn" onclick="AddToDo()"><i class="fa-solid fa-plus"></i></button>
            <input type="text" id="todo-input" placeholder="Enter a to-do item..." />
            <button id="descBtn" onclick="toggleDescription()" style="width:fit-content">Add Description</button>
        </div>
        
        <textarea id="description-input" placeholder="Enter description..."></textarea>

        <ul id="todo-list" class="todo-list"></ul>
    </div>

    

    <script src="../scripts/todo.js"></script>
</body>
</html>
